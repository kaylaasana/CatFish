<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


    <!-- sets browser icon -->
    <link rel="icon" type="image/x-icon" href="./img/cat-fish-icon.ico">
    <title>CatFish</title>
</head>
<body>
    <!-- added background image to game page -->
    <div class="container">
        <img class="mb-6" id="background-image" src="./img/mainpage-background.png" alt="background-image">
        </div>
    </div>

    <header>
        <div class="container is-flex is-fluid is-justify-content-end" id="commerce">
            <h3>Wallet: <span id="money">0</span>$</h3>
            <img src="./img/store.png" alt="store" id="store">
            <img src="./img/closed_backpack.png" class="dropzone" alt="closed_backpack" id="closed">
            <img src="./img/open_backpack.png" class="hidden" alt="open backpack" id="open">
        </div>
    </header>
    
    <div class="container is-flex is-fluid is-justify-content-space-around" id="main-box">
        <img class="hidden" id="fish-on-water" src="" alt="fish on screen">
        <img src="./img/standing-cat.png" class="image" id="standing-cat">
        <img src="./img/fishing-cat.png" class="image hidden" id="fishing-cat">
        <h1 id="bite-reaction" class="hidden">!!!</h1>
        <div class="lake" id="lake"></div>
    </div>
    <!-- put cj and cast button in container -->
    <div class="container is-flex is-fluid is-justify-content-space-between">
    <div class="container" id="cast">
        <button class="button" id="cast-btn">Cast rod</button>
    <!-- added image for CJ -->
    </div>
        <img src="./img/animal-crossing-cj.png" alt="cj from animal crossing" class="cj image hidden" id="cj">
    </div>

    <button class="button is-large hidden" id="reel-btn">REEL IN!</button>

    <!-- modal for inventory -->
        <!-- table for inventory -->
            <!-- sell fish button -->
    <div id="backpack-modal" class="modal">
        <div class="modal-background"></div>
              
            <div class="modal-content">
                  <div class="box">
                    <p>Backpack Inventory</p>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Sell</th>
                          </tr>
                        </thead>
                        <tbody id="inventory-body">
                          <tr>
                            <td class="button"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
              
        <button id="exit-backpack" class="modal-close is-large" aria-label="close"></button>
    </div>
    <!-- modal for store -->
    <div id="store-modal" class="modal">
        <div class="modal-background"></div>
              
            <div class="modal-content">
                  <div class="box">
                    <p class="has-text-centered has-text-weight-bold">Cat Fact Store</p>
                    <div class="is-flex is-justify-content-space-around">
                        <img id="store-cat" src="./img/store-cat-img.png">
                        <img id="angry-store-cat" src="./img/angry-store-cat.jpg" alt="" class="hidden">
                        <button id="cat-fact-btn" class="button is-medium">Buy Random Cat Fact</button>
                    </div>
                    <div id="cat-fact" class="has-text-centered"></div>
                </div>
            </div>
              
        <button id="exit-store" class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- modal for success -->
        <!-- success message-->
        <!-- happy character img -->
    <div class="modal" id="success-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete closeModal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p class="message">Congrats! You caught a <span id="fish-name"></span>.</p>
                <img src="./img/happy-cat.jpg" id="happy-cat" alt="happy cat">
                <img src="" id="fish-image" alt="caught fish image">
            </section>
            <footer class="modal-card-foot">
            <button class="button closeModal">Exit</button>
            </footer>
        </div>
    </div>
    <!-- modal for failure -->
        <!-- failure message -->
        <!-- sad character img -->
    <div class="modal" id="failure-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete closeModal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p class="message">Oh no! You failed to catch a fish.</p>
                <img src="./img/sad-cat.jpg" id="sad-cat" alt="sad cat">
            </section>
            <footer class="modal-card-foot">
            <button class="button closeModal">Exit</button>
            </footer>
        </div>
    </div>

    <!-- modal for CJ -->
    <div id="cj-modal-inv" class="modal">
        <div class="modal-background"></div>
              
            <div class="modal-content">
                  <div class="box">
                    <p>What would you like to sell to C.J. ?</p>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Sell</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                          <tr></tr>
                        </tbody>
                      </table>
                </div>
            </div>
              
            <button id="exit-cj-modal" class="modal-close is-large" aria-label="close"></button>
        </div>

    <!-- interact js -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="./JS/script.js"></script>
</html>

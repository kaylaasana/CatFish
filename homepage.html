<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/CSS/homepage.css">

    <!-- sets browser icon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/cat-fish-icon.ico">
    
    <title>CatFish</title>
</head>
<body>
    
    <!-- container for everything -->
    <div class="container">
        <img class="mb-6" src="./assets/img/cat-fish-icon.ico" alt="logo">
        <div class="container is-flex is-justify-content-space-around">
            <button class="button is-large" id="start-btn">Start</button>
            <button class="button is-large js-modal-trigger" data-target="modal-how-to-play" id="how-to-play-btn">How to play</button>
        </div>
    </div>
        
            <div id="modal-how-to-play" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete closeModal" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <!-- Content ... -->
                  </section>
                  <footer class="modal-card-foot is-flex is-justify-content-end">
                    <button class="button closeModal">Exit</button>
                  </footer>
                </div>
              </div>
            
    <script src="./assets/JS/homepage.js"></script>
</body>
</html>
